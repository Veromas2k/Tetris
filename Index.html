<!DOCTYPE html>
<html>
<head>
	<title>Tetris by Veromas2k</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="Script.js"></script>
	<link rel="stylesheet" type="text/css" href="Style.css" />

</head>

<body>
	<h1>Tetris</h1>
	<div class="game">
		<div class="menu">
			<div><canvas id="next"></canvas></div>
			<div  id="scoreT">Score:
			<span id="score">00000</span></div>
			<div id="clearedT">Rows cleared:
			<span id="cleared">0</span></div>
			<button id="stop">Pause game</button>
		</div>
		<div class="playground">
			<canvas id="canvas"></canvas>
		</div>
	</div>
</body>

<footer>
	<a href="https://codeincomplete.com/posts/javascript-tetris/">Link Tetris</a>
	<a href="https://datatables.net/manual/installation">Link Tables</a>
</footer>
</html>
